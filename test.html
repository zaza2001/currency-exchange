<select id="select1">
  <option value="">აირჩიე...</option>
  <option value="ზაზა">ზაზა</option>
  <option value="გიორგი">გიორგი</option>
  <option value="ლუკა">ლუკა</option>
  <option value="ნიკა">ნიკა</option>
</select>

<select id="select2">
  <option value="">აირჩიე...</option>
  <option value="ზაზა">ზაზა</option>
  <option value="გიორგი">გიორგი</option>
  <option value="ლუკა">ლუკა</option>
  <option value="ნიკა">ნიკა</option>
</select>

<script>
const select1 = document.getElementById('select1');
const select2 = document.getElementById('select2');

// ორიგინალური option-ები შევინახოთ
const originalOptions2 = Array.from(select2.options);

select1.addEventListener('change', function() {
  const selectedValue = this.value;

  // მეორე select-ის option-ები თავიდან ავაწყოთ
  select2.innerHTML = '';
  originalOptions2.forEach(option => {
    // ამოვიღოთ ის, რაც პირველშია არჩეული (თუ არაა ცარიელი მნიშვნელობა)
    if (selectedValue && option.value === selectedValue) return;
    select2.appendChild(option.cloneNode(true));
  });
});
</script>
